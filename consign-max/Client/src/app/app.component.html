<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a routerLink="./" class="nav-link">
        <div class="clr-icon logo"></div>
        <span class="title">ConsignMax</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input
          id="search_input"
          type="text"
          placeholder="Search for keywords..."
        />
      </label>
    </form>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>About</a>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="..." clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>

  <div class="content-container">
      <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
          <a clrVerticalNavLink routerLink="/pos" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="bank"></clr-icon>
            Point of Sale
        </a>
          <a clrVerticalNavLink routerLink="/consigners" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="user"></clr-icon>
              Consignors
          </a>
          <a clrVerticalNavLink routerLink="./management" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="bolt"></clr-icon>
              Management
          </a>
          <a clrVerticalNavLink routerLink="./interactive-analytics" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="sad-face"></clr-icon>
              Interactive Analytics
          </a>

      </clr-vertical-nav>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
